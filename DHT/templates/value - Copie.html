<html lang="en">
{% load static %}
<head>
  {% load static %}
  <meta charset="UTF-8" />

<link rel="stylesheet" href="{% static 'css/tables.css' %}">
</head>
{% load static %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="main--content">
<div  class="show-row">
    <img src="{% static 'images/temper.png' %}" alt=""/>
    <h3>Temperature</h3>
    <img class="image" src="{% static 'images/temper2.png' %}" alt=""/>
       <form method="post" id="my-form" >
        {% csrf_token %}
        {{form}}
    </form>
    
</div>
<div class="projects">
  <h3 class="main--title">Data table</h3>
  <div class ="tables" >
     <table>
    <thead class="DIV">
        <tr>
            <th>Nom </th>
            <th>Temperature </th>
            <th>Humidity  </th>
            <th>Date </th>
        </tr>
    </thead>
    <tbody>

        <tr>
            <td><a href="{% url 'myChart' %}" >DHT 11</a></td>
<td>{{ valeurs.temp }} </td>
            <td>{{ valeurs.hum }}</td>
            <td>{{ valeurs.date }}</td>
        </tr>
       
    </tbody>
</table>
</div>
<button id='csv' >TÃ©lecharger csv</button>

  </div>
</div>
  <script>
       
    var selectEl = $('#mon_select');

    selectEl.change(function() {
        $('#my-form').submit();
    });

    var downloadButton = document.getElementById('csv');
downloadButton.addEventListener('click', function() {
var xhr = new XMLHttpRequest();
xhr.open('GET', '/download_csv/', true);
xhr.responseType = 'blob';
xhr.onload = function() {
if (xhr.status === 200) {
  var url = window.URL.createObjectURL(xhr.response);
  var a = document.createElement('a');
  a.href = url;
  a.download = 'model_values.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
};
xhr.send();
});

 
</script>
